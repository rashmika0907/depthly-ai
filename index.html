
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depthly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a09; /* stone-950 */
      color: #e7e5e4; /* stone-200 */
      overflow-x: hidden;
    }
    .glass-card {
      background-color: rgba(28, 25, 23, 0.5); /* stone-900/50 */
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
    }
    .glass-nav {
      background-color: rgba(12, 10, 9, 0.6); /* stone-950/60 */
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .bg-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 9999px;
      filter: blur(100px);
      opacity: 0.3;
    }
    .blob-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -150px;
      background: #f43f5e; /* rose-500 */
      animation: move-blob-1 25s infinite alternate;
    }
    .blob-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
      background: #f97316; /* orange-500 */
      animation: move-blob-2 30s infinite alternate;
    }
    @keyframes move-blob-1 {
      from { transform: translate(-10%, -10%) rotate(0deg); }
      to { transform: translate(30%, 20%) rotate(180deg); }
    }
    @keyframes move-blob-2 {
      from { transform: translate(5%, 10%) rotate(0deg); }
      to { transform: translate(-20%, -30%) rotate(270deg); }
    }
    .typing-cursor::after {
        content: 'â–‹';
        animation: blink 1s step-end infinite;
        color: #f43f5e;
        margin-left: 0.25rem;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "htm": "https://esm.sh/htm@3.1.1",
        "marked": "https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.esm.js",
        "dompurify": "https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.es.js"
      }
    }
  </script>
</head>
<body class="bg-stone-950 text-stone-200">
  <div id="root"></div>
</body>
</html>
